<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kanban-type-script</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-screen">
    <section class="relative grid grid-cols-[3fr_9fr] grid-rows-[2fr_10fr]">
      <header
        class="bg-white dark:bg-[#2b2c37] dark:border-gray-500 p-9 flex items-center justify-between border-l-2 border-b-2 border-[#e5e7eb] col-start-2 col-end-3 row-start-1 row-end-2"
      >
        <span class="dark:text-white text-3xl font-semibold"
          >Platform Launch</span
        >
        <div class="flex justify-center gap-8">
          <button
            id="newTaskAdd"
            class="bg-[#635fc7] w-12 h-8 text-center font-bold text-md cursor-pointer rounded-4xl text-white p-2 md:h-14 md:w-48"
          >
            + Add New Task
          </button>
          <div class="p-2 flex flex-col gap-2 cursor-pointer">
            <div class="size-1.5 bg-[#64748b] rounded-full"></div>
            <div class="size-1.5 bg-[#64748b] rounded-full"></div>
            <div class="size-1.5 bg-[#64748b] rounded-full"></div>
          </div>
        </div>
      </header>
      <aside
        class="bg-white dark:bg-[#2b2c37] col-start-1 col-end-1 row-start-1 row-end-12 h-[96%]"
      >
        <div
          class="bg-white dark:bg-[#2b2c37] dark:border-gray-500 border-b-2 border-[#e5e7eb] h-[17.4%] px-8 py-13"
        >
          <img class="w-[60%]" src="./src/image/logolight.svg" alt="" />
        </div>
        <div class="flex flex-col gap-20 justify-between h-full">
          <div class="flex flex-col gap-3 pt-5">
            <span class="text-[#9ca3af] font-semibold pl-6"
              >ALL BOARDS (3)</span
            >
            <button
              class="break-words flex gap-6 font-semibold font-sans w-sm hover:text-white text-white bg-[#635fc7] hover:bg-[#635fc7] hover:opacity-50 text-xl tracking-wide items-center pl-6 rounded-r-full h-15 hover:transition ease-out focus:bg-[#635fc7] focus:text-white cursor-pointer"
            >
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
                  fill="currentcolor"
                ></path>
              </svg>
              <span>Platform Launch</span>
            </button>
            <button
              class="break-words flex text-gray-500 gap-6 font-semibold font-sans w-sm hover:text-white hover:bg-[#635fc7] hover:opacity-50 text-xl tracking-wide items-center pl-6 rounded-r-full h-15 hover:transition ease-out focus:bg-[#635fc7] focus:text-white cursor-pointer"
            >
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
                  fill="currentcolor"
                ></path>
              </svg>
              <span>Marketing Plan</span>
            </button>
            <button
              class="break-words flex text-gray-500 gap-6 font-semibold font-sans w-sm hover:text-white hover:bg-[#635fc7] hover:opacity-50 text-xl tracking-wide items-center pl-6 rounded-r-full h-15 hover:transition ease-out focus:bg-[#635fc7] focus:text-white cursor-pointer"
            >
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
                  fill="currentcolor"
                ></path>
              </svg>
              <span>Roadmap</span>
            </button>
            <button
              class="break-words flex text-[#635fc7] gap-6 font-semibold font-sans w-sm text-xl tracking-wide items-center pl-6 rounded-r-full h-15 cursor-pointer"
            >
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
                  fill="currentcolor"
                ></path>
              </svg>
              <span>+Creating New Board</span>
            </button>
          </div>

          <div
            class="flex flex-col items-center justify-center p-10 dark:bg-[#2b2c37]"
          >
            <div
              class="flex gap-6 dark:bg-[#20212c] justify-center items-center p-6 rounded-md w-[80%] h-14 bg-[#f4f7fd]"
            >
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6.474.682c.434-.11.718.406.481.78A6.067 6.067 0 0 0 6.01 4.72c0 3.418 2.827 6.187 6.314 6.187.89.002 1.77-.182 2.584-.54.408-.18.894.165.724.57-1.16 2.775-3.944 4.73-7.194 4.73-4.292 0-7.771-3.41-7.771-7.615 0-3.541 2.466-6.518 5.807-7.37Zm8.433.07c.442-.294.969.232.674.674l-.525.787a1.943 1.943 0 0 0 0 2.157l.525.788c.295.441-.232.968-.674.673l-.787-.525a1.943 1.943 0 0 0-2.157 0l-.786.525c-.442.295-.97-.232-.675-.673l.525-.788a1.943 1.943 0 0 0 0-2.157l-.525-.787c-.295-.442.232-.968.674-.673l.787.525a1.943 1.943 0 0 0 2.157 0Z"
                  fill="#828fa3"
                ></path>
              </svg>
              <label class="flex cursor-pointer select-none items-center">
                <div class="relative">
                  <input class="checkbox-style" type="checkbox" />
                  <div
                    id="changeColor"
                    class="block h-8 w-18 rounded-full border border-[#635fc7] bg-[#635fc7]"
                  ></div>
                  <div
                    id="circle"
                    class="bg-white absolute h-6 w-6 rounded-full checkbox-anime top-1 left-[10px]"
                  ></div>
                </div>
              </label>
              <svg width="19" height="19" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M9.167 15.833a.833.833 0 0 1 .833.834v.833a.833.833 0 0 1-1.667 0v-.833a.833.833 0 0 1 .834-.834ZM3.75 13.75a.833.833 0 0 1 .59 1.422l-1.25 1.25a.833.833 0 0 1-1.18-1.178l1.25-1.25a.833.833 0 0 1 .59-.244Zm10.833 0c.221 0 .433.088.59.244l1.25 1.25a.833.833 0 0 1-1.179 1.178l-1.25-1.25a.833.833 0 0 1 .59-1.422ZM9.167 5a4.167 4.167 0 1 1 0 8.334 4.167 4.167 0 0 1 0-8.334Zm-7.5 3.333a.833.833 0 0 1 0 1.667H.833a.833.833 0 1 1 0-1.667h.834Zm15.833 0a.833.833 0 0 1 0 1.667h-.833a.833.833 0 0 1 0-1.667h.833Zm-1.667-6.666a.833.833 0 0 1 .59 1.422l-1.25 1.25a.833.833 0 1 1-1.179-1.178l1.25-1.25a.833.833 0 0 1 .59-.244Zm-13.333 0c.221 0 .433.088.59.244l1.25 1.25a.833.833 0 0 1-1.18 1.178L1.91 3.09a.833.833 0 0 1 .59-1.422ZM9.167 0A.833.833 0 0 1 10 .833v.834a.833.833 0 1 1-1.667 0V.833A.833.833 0 0 1 9.167 0Z"
                  fill="#828fa3"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </aside>
      <main
        class="bg-[#f4f7fd] dark:bg-[#20212c] dark:border-gray-500 flex gap-30 col-start-2 border-l-2 border-[#e5e7eb] col-end-3 row-start-2 row-end-3 py-3 px-12 h-[115.3%] overflow-auto"
      >
        <div id="Todo" class="h-full flex-col gap-2">
          <div class="flex gap-4 items-center p-4">
            <div class="h-5 w-5 rounded-full bg-[#49c4e5]"></div>
            <span id="todoCount" class="text-[#9ca3af] text-[15px] font-bold"
              >TODO (1)</span
            >
          </div>
          <div class="flex flex-col w-90 gap-6 rounded pb-8 border-gray-400">
            <div
              class="h-33 w-full dark:bg-[#2b2c37] flex flex-col bg-white p-6 hover:opacity-20 cursor-pointer rounded-lg shadow-md text-left"
            >
              <span class="text-lg font-bold p-2 dark:text-white"
                >Build UI for onboarding flow</span
              >
              <span class="text-[#9ca3af] p-2 text-xs font-bold"
                >0 or 1 subtasks</span
              >
            </div>
          </div>
        </div>
        <div id="Doing" class="h-full flex-col gap-3">
          <div class="flex gap-4 items-center p-4">
            <div class="h-5 w-5 rounded-full bg-[#8471f2]"></div>
            <span id="doingCount" class="text-[#9ca3af] text-[15px] font-bold"
              >Doing (1)</span
            >
          </div>
          <div class="flex flex-col w-90 gap-6 rounded pb-8 border-gray-400">
            <div
              class="h-33 w-full dark:bg-[#2b2c37] flex flex-col bg-white p-6 hover:opacity-20 cursor-pointer rounded-lg shadow-md text-left"
            >
              <span class="text-lg font-bold p-2 dark:text-white"
                >Design settings and search pages</span
              >
              <span class="text-[#9ca3af] p-2 text-xs font-bold"
                >0 or 1 subtasks</span
              >
            </div>
          </div>
        </div>
        <div id="Done" class="h-full flex-col gap-3">
          <div class="flex gap-4 items-center p-4">
            <div class="h-5 w-5 rounded-full bg-[#67e2ae]"></div>
            <span id="doneCount" class="text-[#9ca3af] text-[15px] font-bold"
              >Done (1)</span
            >
          </div>
          <div class="flex flex-col w-90 gap-6 rounded pb-8 border-gray-400">
            <div
              class="h-33 w-full dark:bg-[#2b2c37] flex flex-col bg-white p-6 hover:opacity-20 cursor-pointer rounded-lg shadow-md text-left"
            >
              <span class="text-lg font-bold p-2 dark:text-white"
                >Conduct 5 wireframe tests</span
              >
              <span class="text-[#9ca3af] p-2 text-xs font-bold"
                >0 or 1 subtasks</span
              >
            </div>
          </div>
        </div>
      </main>
    </section>

    <div
      id="backdrop"
      class="fixed w-screen h-screen z-10 top-0 left-0 bg-[#0006] hidden-bg"
    ></div>
    <div
      id="modalNewTask"
      class="z-20 bg-white dark:bg-[#2b2c37] fixed top-1/2 left-1/2 w-5/12 h-fit flex flex-col gap-4 p-8 translate-[-50%] rounded-xl hidden-bg"
    >
      <span class="text-black text-lg font-semibold">Add New Task</span>
      <div class="text-[#828fa3] flex flex-col gap-3">
        <label class="font-semibold" for="">Title</label>
        <input
          id="title"
          class="border-2 dark:text-white dark:border-[#20212c] dark:bg-[#20212c] border-[#d1d5db] font-[500] p-2 text-black rounded-sm"
          type="text"
        />
      </div>
      <div class="text-[#828fa3] flex flex-col gap-3">
        <label class="font-semibold" for="">Description</label>
        <textarea
          class="border-2 dark:text-white dark:border-[#20212c] dark:bg-[#20212c] border-[#d1d5db] font-[500] p-2 text-black rounded-sm"
          id="Description"
        ></textarea>
      </div>
      <div class="flex flex-col gap-5">
        <span class="text-[#828fa3]">status</span>
        <select
          class="border-1 dark:text-white dark:border-[#20212c] dark:bg-[#20212c] border-[#828fa3] rounded-xl h-[40px]"
          id="selectStatus"
        >
          <option value></option>
          <option value="TODO">TODO</option>
          <option value="DOING">DOING</option>
          <option value="DONE">DONE</option>
        </select>
        <button
          id="makeNewTaskBtn"
          class="rounded-2xl cursor-pointer bg-[#635fc7] text-white h-12 font-semibold text-lg"
        >
          Create Task
        </button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
